<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Trainer Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0f1419;
            --bg-light: #1a1f2e;
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border: #2d3748;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), #1a1f3a);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .control-panel {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-display {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .status-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.running {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-badge.stopped {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .info-box {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† LLM Trainer Control Panel</h1>
            <p>Configure and control CEREBRUM's language learning assistant</p>
        </div>

        <div class="control-panel">
            <!-- LLM Source Configuration -->
            <div class="card">
                <h2>LLM Configuration</h2>

                <div class="form-group">
                    <label for="llm-source">LLM Source</label>
                    <select id="llm-source">
                        <option value="ollama">Ollama (Local)</option>
                        <option value="openrouter">OpenRouter (API)</option>
                    </select>
                </div>

                <div id="ollama-config">
                    <div class="form-group">
                        <label for="ollama-model">Ollama Model</label>
                        <input type="text" id="ollama-model" placeholder="gemma3:4b">
                    </div>
                </div>

                <div id="openrouter-config" class="hidden">
                    <div class="form-group">
                        <label for="openrouter-model">OpenRouter Model</label>
                        <input type="text" id="openrouter-model" placeholder="anthropic/claude-3.5-sonnet">
                    </div>
                    <div class="form-group">
                        <label for="openrouter-api-key">API Key</label>
                        <input type="password" id="openrouter-api-key" placeholder="sk-or-...">
                    </div>
                    <div class="info-box">
                        üîë Get your API key from <a href="https://openrouter.ai/keys" target="_blank" style="color: var(--primary);">openrouter.ai/keys</a>
                    </div>
                </div>

                <button class="btn btn-primary" id="save-config-btn" style="margin-top: 20px; width: 100%;">
                    Save Configuration
                </button>
            </div>

            <!-- Training Controls -->
            <div class="card">
                <h2>Training Control</h2>

                <div class="form-group">
                    <label for="max-exchanges">Max Exchanges</label>
                    <input type="number" id="max-exchanges" value="100" min="1">
                </div>

                <div class="form-group">
                    <label for="delay">Delay Between Messages (seconds)</label>
                    <input type="number" id="delay" value="2.0" min="0.5" step="0.5">
                </div>

                <div class="form-group">
                    <label for="topic-interval">Topic Switch Interval</label>
                    <input type="number" id="topic-interval" value="10" min="1">
                </div>

                <div class="action-buttons">
                    <button class="btn btn-success" id="start-training-btn" style="flex: 1;">
                        ‚ñ∂ Start Training
                    </button>
                    <button class="btn btn-danger" id="stop-training-btn" style="flex: 1;" disabled>
                        ‚èπ Stop Training
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Display -->
        <div class="card">
            <h2>Training Status</h2>

            <div class="status-display">
                <div class="status-item">
                    <span class="status-label">Status</span>
                    <span class="status-value">
                        <span class="status-badge stopped" id="training-status-badge">Stopped</span>
                    </span>
                </div>
                <div class="status-item">
                    <span class="status-label">Current Source</span>
                    <span class="status-value" id="current-source">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Current Model</span>
                    <span class="status-value" id="current-model">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Exchanges Completed</span>
                    <span class="status-value" id="exchanges-completed">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Current Topic</span>
                    <span class="status-value" id="current-topic">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="control-panel.js"></script>
</body>
</html>
